<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript : HTML DOM 網頁畫面操作</title>
</head>
<body>
    <div>
        <span onclick="b1()"><button>關於我</button></span>
        <span onclick="b2()"><button>學經歷</button></span>
    </div>
    <hr>
    <div id = "id1" style = "display: none;">關於我</div>
    <div id = "id2" style = "display: none;">學經歷</div>
    <script>
        function b1(){
            let a = document.querySelector("#id1");
            let b = document.querySelector("#id2");
            a.style.display = "block";
            b.style.display = "none";
        }
        function b2(){
            let a = document.querySelector("#id1");
            let b = document.querySelector("#id2");
            a.style.display = "none";
            b.style.display = "block";
        }
    </script>

</body>
</html>
