<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <div class="container">
        <div class="title-card">
            <div class="title">待辦事項</div>
        </div>

        <div class="counter-card">
            <div class="counter">
                <div>所有事項 : <span class="total">0</span></div>
                <div>剩餘事項 : <span class="remain">0</span></div>
                <div>完成事項 : <span class="complete">0</span></div>
                <button class="reset">重置</button>
            </div>
        </div>

        <div class="control">
            <div class="input">
                <input class="text" placeholder="新增項目">
                <button class="button">+</button>
            </div>
            <ul class="list"></ul>
        </div>
    </div>

    <script src="to_do_list.js"></script>
</body>
</html>
